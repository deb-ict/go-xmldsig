name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Golang
          uses: actions/setup-go@v4
          with:
            go-version: '1.23'
            cache: true

        - name: Build
          run: go build ./...
          
        - name: Test
          run: go test ./...